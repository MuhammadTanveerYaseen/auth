<div class="lg:w-3/12 flex flex-col justify-center items-center mt-2 p-10 mx-auto shadow-2xl">
    <h3 class="text-3xl font-semibold py-3 text-center">login</h3>
<form class="flex flex-col"  [formGroup]="login">
      <div class="flex flex-col mt-4 mb-1">
        <input
          type="email"
          class="p-2 border border-gray-300 rounded"
          placeholder="email"
          formControlName="email"
        />
        <span *ngIf ="login.hasError('required','email') &&login.controls['email'].dirty" class="text-red-600">*email Is Required</span>
        <span *ngIf ="login.hasError('email','email') &&login.controls['email'].dirty" class="text-red-600">*email Is not valid </span>
      </div>
      <div class="flex flex-col mt-4 mb-1">
        <input
          type="text"
          class="p-2 border border-gray-300 rounded"
          placeholder="password"
          formControlName="password"
        />
        <span *ngIf ="login.hasError('required','password') && login.controls['password'].dirty" class="text-red-600">*password Is Required</span>
      </div>
      <button [disabled]="login.invalid" [class.disabled]="login.invalid" (click)="Login()" class="mt-3 text-white bg-indigo-500 p-2 hover:text-indigo-800">login</button>
  </form>

</div>
